<br>

<form (submit)="create()" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
        <div *ngIf="task.errors.title" class="alert alert-danger">{{ task.errors.title.message }}</div>

        <input required type="title" class="form-control" placeholder="Title" [(ngModel)]="task.title" name="task.title">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
          <div *ngIf="task.errors.description" class="alert alert-danger">{{ task.errors.description.message }}</div>

        <input required type="text" class="form-control" placeholder="Description" [(ngModel)]="task.description" name="task.description">
      </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10">
            <select class="form-control" name="task.completed" [(ngModel)]="task.completed" >
                <option value=true>True</option>
                <option value=false>False</option>
            </select>            
        </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Create Task</button>
      </div>
    </div>
</form>
