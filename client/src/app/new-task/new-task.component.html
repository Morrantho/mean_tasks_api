<div *ngFor="let task of tasks">
    <h1>{{ task.title }}</h1>
    <h1>{{ task.description }}</h1>
    <h1>{{ task.completed }}</h1>

    <hr>
</div>

<form (submit)="create()">
    <input placeholder="Title" [(ngModel)]="task.title" name="task.title" />
    <input placeholder="Description" [(ngModel)]="task.description" name="task.description" />
    
    <select name="task.completed" [(ngModel)]="task.completed" >
        <option value=true>True</option>
        <option value=false>False</option>
    </select>

    <input type="submit" value="Create Task" />
</form>
